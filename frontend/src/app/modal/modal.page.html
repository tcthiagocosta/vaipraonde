<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Local: {{marker?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-icon name="location" slot="start"></ion-icon>
    {{marker?.latitude}} / {{marker?.longitude}}
  </ion-item>
  <ion-item>
    <ion-icon name="logo-instagram"></ion-icon>
    {{marker?.snippet}}
  </ion-item>
</ion-content>
